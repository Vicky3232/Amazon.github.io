<!DOCTYPE html>
<html>
<head>
  <title>PayPal Support Page</title>
  <style>
    /* Add your custom styles here */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    .container {
      padding: 20px;
      margin: 0 auto;
      max-width: 500px;
    }
    
    h1 {
      color: #333333;
    }
    
    p {
      color: #666666;
    }
    
    .call-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .call-button:hover {
      background-color: #0056b3;
    }
    
    .support-info {
      margin-top: 20px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to PayPal Support!</h1>
    <p>If you have any questions or need assistance, please don't hesitate to contact our support team.</p>
    <div class="support-info">
      <h2>Contact Information</h2>
      <p>Toll-Free Number: <a href="tel:+18555323941">1-855-532-3941</a></p>
      <p>Email: support@paypal.com</p>
      <a href="tel:+18555323941" class="call-button">Call Support</a>
    </div>
  </div>
</body>
</html>
